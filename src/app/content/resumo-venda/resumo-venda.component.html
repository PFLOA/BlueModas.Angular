<pfloa-navbar></pfloa-navbar>
<div class="container-fluid">
    <div class="d-flex">
        <h4>Numero do pedido: <small>{{venda.id}}</small></h4>
    </div>
    <div *ngFor="let item of itensVenda.itemVenda">
        <div class="card" *ngIf="item.quantidade> 0">
            <div class="card-body" style="width:400px;">
                <div class="d-flex" style="position: relative;">
                    <button type="button" class="btn
                        btn-remove-cart"><i class="fas fa-minus" style="color:
                            rgb(190, 70, 49);"></i>
                    </button>
                    <button type="button" class="btn
                        btn-remove-cart"><i class="fas fa-plus" style="color:
                            rgb(49, 190, 80);"></i>
                    </button>
                    <div class="d-flex align-items-center">
                        <img [src]="item.produto.imagem" width="64">
                        <div class="ps-2">
                            <h6 class="card-title">{{item.produto.nome}}</h6>
                            <p style="color: #35B1EB;">{{item.produto.preco |
                                currency :
                                'R$'}} x <small>{{item.quantidade}}</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="m-3">
        Total: <small>{{itensVenda.total}}</small>
    </div>
    <div class="m-3">
        Quantidade itens: <small>{{itensVenda.totalItens}}</small>
    </div>
</div>
